spring.application.name=medical-store
# Database Configuration

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Disable Spring Boot 3.x auto datasource detection
spring.datasource.initialization-mode=always

# Server Configuration

# SQLite specific configuration

# Database Configuration
spring.datasource.url=jdbc:sqlite:medical_store.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA Configuration - Use create-drop for development
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Disable constraint creation (let our custom schema handle it)
# spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.constraint-imports=false

# Server Configuration
server.port=8080

# SQLite specific configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#spring.sql.init.mode=always
spring.sql.init.mode=never
# Disable DevTools for tests
spring.devtools.restart.enabled=false