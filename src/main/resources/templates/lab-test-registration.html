<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store - Lab Reports</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- ✅ External CSS -->
    <link rel="stylesheet" th:href="@{/css/medical-store.css}">
    <link rel="stylesheet" th:href="@{/css/print.css}" media="print">
</head>

<body>

<header class="chatgpt-header">
    <div class="header-inner">
        <i class="fas fa-hospital-alt fa-3x mb-3"></i>
        <nav class="header-nav">
            <a href="/">Dashboard</a>
            <a href="/medicines">Medicines</a>
            <a href="/customers">Customers</a>
            <a href="/reports">Reports</a>
            <a href="/lab-test-registration">Lab Tests</a>
        </nav>

        <!--<div class="header-actions">
            <button class="btn-outline">Logout</button>
        </div>-->

        <div class="header-actions">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-outline">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <main class="col-12">

            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                <h2 class="text-primary">
                    <i class="fas fa-vials me-2"></i>Lab Test Registration
                </h2>
                <span class="text-muted">
                    Patient: <strong id="userName"></strong>
                </span>
            </div>

            <!-- LAB TEST FORM -->
            <div class="card">
                <div class="card-body">
                    <form id="labTestForm">
                        <div class="row g-3">

                            <div class="col-md-3 position-relative">
                                <label class="form-label">Test Name *</label>
                                <input type="text" class="form-control" id="testName" required>
                                <input type="hidden" id="testId">
                                <input type="hidden" id="search">
                                <input type="hidden" id="containerId">
                                <ul id="testSuggestions" class="list-group position-absolute w-100"
                                    style="z-index:2000; display:none; max-height:200px; overflow-y:auto;"></ul>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" id="testDescription">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Price ($) *</label>
                                <input type="number" class="form-control" id="testPrice" step="0.01" min="0" required>
                            </div>

                            <div class="col-md-3 d-flex align-items-end justify-content-end">
                                <button type="reset" class="btn btn-light me-2">Clear</button>
                                <button type="submit" class="btn btn-success">Add Test</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

            <!-- PATIENT FORM -->
            <div class="card">
                <div class="card-body">
                    <form id="patientForm">
                        <div class="row g-3">

                            <div class="col-md-3">
                                <label class="form-label">Patient Name *</label>
                                <input type="text" class="form-control" id="patientName" required>
                                <input type="hidden" id="patientId">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Phone *</label>
                                <input type="tel" class="form-control" id="patientPhone" required>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" id="age">
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Doctor</label>
                                <input type="text" class="form-control" id="medicalHistory">
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Gender</label>
                                <select class="form-select" id="gender">
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="col-md-12 text-end">
                                <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
                                <button type="button" class="btn btn-success" onclick="createPatient()">Save Patient</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

            <!-- LAB TEST TABLE -->
            <div class="card">
                <div class="card-header bg-info text-white">
                    <i class="fas fa-flask me-2"></i>Lab Tests Details
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody id="labTestsTableBody">
                            <tr>
                                <td colspan="4" class="text-center text-muted">No lab tests available</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="text-end mt-3">
                        <h5>Subtotal: <span id="subTotal" class="text-primary">0.00</span></h5>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Delivery Date</label>
                            <input type="date" class="form-control" id="deliveryDate">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Discount</label>
                            <input type="text" class="form-control" id="discountValue">
                        </div>

                        <div class="col-md-6 text-end align-self-end">
                            <h4>Total: <span id="total" class="text-primary">0.00</span></h4>
                        </div>
                    </div>

                    <div class="text-end mt-3">
                        <button id="printReportBtn">Print Report</button>
                        <div id="printContainer" style="display:none;"></div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="/tinymce/tinymce.min.js"></script>
<!-- ✅ External JS -->
<script th:src="@{/js/medical-store.js}"></script>
<script th:src="@{/js/print.js}"></script>

</body>
</html>
