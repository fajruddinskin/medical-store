<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medical Store Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/medical-store.css}">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="chatgpt-header">
    <div class="header-inner">

        <i class="fas fa-hospital-alt fa-3x"></i>

        <nav class="header-nav">
            <a href="/">Dashboard</a>
            <a href="/medicines">Medicines</a>
            <a href="/customers">Customers</a>
            <a href="/reports">Reports</a>
            <a href="/lab-test-registration">Lab Tests</a>
        </nav>

        <div class="header-actions">
            <button class="btn-login active">Log in</button>
            <a href="/signup" class="btn-signup">Sign up</a>
        </div>

    </div>
</header>

<!-- ================= MAIN ================= -->
<div class="shell">
    <main class="main">

        <div class="page-title text-center">
            Login to Your Account
        </div>

        <!-- LOGIN CARD -->
        <section class="auth-wrapper">
            <div class="auth-card">

                <h4 class="text-center mb-3">
                    <i class="fas fa-user-lock me-2"></i> Secure Login
                </h4>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out successfully
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input
                                type="text"
                                name="username"
                                class="form-control"
                                placeholder="Enter username"
                                required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                                type="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter password"
                                required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </button>
                    </div>

                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        Don’t have an account?
                        <a href="/signup" class="text-primary">Sign up</a>
                    </small>
                </div>

            </div>
        </section>

        <!-- FOOTER -->
        <div class="footer-note text-center mt-5">
            © 2025 Medical Store Management
        </div>

    </main>
</div>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
