<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store - Lab Reports</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/medical-store.css}">
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar">
            <div class="text-center mb-4">
                <i class="fas fa-hospital-alt fa-3x mb-2"></i>
                <h4>Medical Store</h4>
                <p class="text-light">Management System</p>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/medicines"><i class="fas fa-pills me-2"></i> Medicine Management</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers"><i class="fas fa-users me-2"></i> Customer Management</a></li>
                <li class="nav-item"><a class="nav-link active" href="/reports"><i class="fas fa-flask me-2"></i> Lab Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="/lab-test-registration"><i class="fas fa-chart-bar me-2"></i> Lab Test Registration</a></li>
            </ul>
        </nav>

        <!-- Main Section -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light" style="min-height: 100vh; width: 998px;">
            <div class="pt-4 pb-3 mb-3 border-bottom d-flex justify-content-between align-items-center">
                <h2 class="text-primary"><i class="fas fa-vials me-2"></i>Lab Reports</h2>
                <span class="text-muted">Patient Name: <span id="userName"></span></span>
            </div>

            <!-- FILTER PANEL -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fa fa-filter me-2"></i> Search & Filter
                </div>

                <div class="card-body">
                    <form id="filterForm">

                        <div class="row g-3">

                            <!-- Start Date -->
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Start Date</label>
                                <input type="date" id="startDate" class="form-control">
                            </div>

                            <!-- End Date -->
                            <div class="col-md-3">
                                <label class="form-label fw-bold">End Date</label>
                                <input type="date" id="endDate" class="form-control">
                            </div>

                            <!-- Weeks -->
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Filter by Weeks</label>
                                <select id="weeksFilter" class="form-select">
                                    <option value="">Select</option>
                                    <option value="1">Last 1 Week</option>
                                    <option value="2">Last 2 Weeks</option>
                                    <option value="4">Last 4 Weeks</option>
                                    <option value="8">Last 8 Weeks</option>
                                </select>
                            </div>

                            <!-- Search Box -->
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Search by ID</label>
                                <input type="text" id="searchBox" class="form-control" placeholder="Enter ID and press Enter...">
                            </div>

                            <!-- Buttons -->
                            <div class="col-12 d-flex justify-content-end gap-2 mt-2">

                                <button type="button" class="btn btn-primary" onclick="applyFilter()">
                                    <i class="fa fa-search me-1"></i> Apply
                                </button>

                                <button type="button" class="btn btn-secondary" onclick="clearFilters()">
                                    <i class="fa fa-eraser me-1"></i> Clear
                                </button>

                                <button type="button" class="btn btn-success" onclick="updateContainer()">
                                    <i class="fa fa-sync me-1"></i> Update
                                </button>

                            </div>

                        </div>
                    </form>
                </div>
            </div>

            <!-- LAB TEST TABLE -->
            <div id="labTestsTableContainer" class="card" style="display:none;">
                <div class="card-header bg-info text-white">
                    <i class="fas fa-flask me-2"></i>Lab Tests Details
                </div>
                <div class="card-body">
                    <table class="table table-hover table-striped align-middle">
                        <thead>
                        <tr>
                            <th>Test ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Invoice No</th>
                        </tr>
                        </thead>

                        <tbody id="labTestsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- REPORT EDITOR -->
            <form id="reportForm">

                <input type="hidden" id="selectedTestId">
                <input type="hidden" id="invoiceNo">
                <input type="hidden" id="reportStatus">

                <!-- ðŸ”½ Status Dropdown -->
                <div class="mb-2">
                    <label class="form-label fw-bold">Report Status</label>
                    <select id="statusDropdown" class="form-select">
                        <option value="PENDING">Pending</option>
                        <option value="DONE">Done</option>
                        <option value="IN_PROGRESS">In Progress</option>
                    </select>
                </div>

                <textarea id="editor"></textarea>

                <button type="button" class="btn btn-primary mt-2" onclick="saveReport()">
                    Save Report
                </button>

            </form>


        </main>
    </div>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script th:src="@{/js/lab-reports.js}"></script>
<script>
    // =========================
    // TINYMCE
    // =========================
    tinymce.init({
        selector: "#editor",
        license_key: 'gpl',
        branding: false,
        skin_url: '/tinymce/skins/ui/oxide',
        content_css: '/tinymce/skins/content/default/content.css',
        plugins: 'link table lists',
        toolbar: 'bold italic underline | bullist numlist | link table'
    });
</script>
</body>
</html>
