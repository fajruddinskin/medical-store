<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store - Lab Reports</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/medical-store.css}">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <form id="reportForm">
            <textarea id="editor"></textarea>
            <button type="button" onclick="saveReport()">Save</button>
        </form>
    </div>
</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script th:src="@{/js/medical-store.js}"></script>-->
<script src="/tinymce/tinymce.min.js"></script>
<script>
    tinymce.init({
    selector: "#editor",
    license_key: 'gpl',
    branding: false,
    skin_url: '/tinymce/skins/ui/oxide',
    content_css: '/tinymce/skins/content/default/content.css',

    plugins: 'link table lists',
    toolbar: 'bold italic underline | bullist numlist | link table'
});

function saveReport() {
            const content = tinymce.get("editor").getContent();

            fetch('/api/save-report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => console.error(err));
        }

</script>

</body>
</html>
