<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Medical Store Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/medical-store.css}">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="chatgpt-header">
    <div class="header-inner">

        <i class="fas fa-hospital-alt fa-3x"></i>

        <nav class="header-nav">
            <a href="/">Dashboard</a>
            <a href="/medicines">Medicines</a>
            <a href="/customers">Customers</a>
            <a href="/reports">Reports</a>
            <a href="/lab-test-registration">Lab Tests</a>
        </nav>

        <div class="header-actions">
            <a href="/login" class="btn-login">Log in</a>
            <button class="btn-signup active">Sign up</button>
        </div>

    </div>
</header>

<!-- ================= MAIN ================= -->
<div class="shell">
    <main class="main">

        <div class="page-title text-center">
            Create Your Account
        </div>

        <!-- SIGNUP CARD -->
        <section class="auth-wrapper">
            <div class="auth-card">

                <h4 class="text-center mb-3">
                    <i class="fas fa-user-plus me-2"></i> Sign Up
                </h4>

                <!-- Global Error / Success -->
                <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                <form th:action="@{/signup}" th:object="${signupRequest}" method="post">

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text"
                               th:field="*{username}"
                               class="form-control"
                               placeholder="Choose a username">
                        <div class="text-danger small mt-1"
                             th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"
                               th:field="*{password}"
                               class="form-control"
                               placeholder="Create a password">
                        <div class="text-danger small mt-1"
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text"
                               th:field="*{name}"
                               class="form-control"
                               placeholder="Enter full name">
                        <div class="text-danger small mt-1"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text"
                               th:field="*{phoneNumber}"
                               class="form-control"
                               placeholder="Enter phone number">
                        <div class="text-danger small mt-1"
                             th:if="${#fields.hasErrors('phoneNumber')}"
                             th:errors="*{phoneNumber}"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email (optional)</label>
                        <input type="email"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Enter email">
                    </div>

                    <!-- Submit -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-check me-1"></i> Create Account
                        </button>
                    </div>

                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        Already have an account?
                        <a th:href="@{/login}" class="text-primary">Login</a>
                    </small>
                </div>

            </div>
        </section>

        <!-- FOOTER -->
        <div class="footer-note text-center mt-5">
            Â© 2025 Medical Store Management
        </div>

    </main>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
